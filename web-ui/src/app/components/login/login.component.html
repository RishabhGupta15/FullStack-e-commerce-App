<form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="string" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #username>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" #password>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onLogin(username, password)">Submit</button>
</form>
