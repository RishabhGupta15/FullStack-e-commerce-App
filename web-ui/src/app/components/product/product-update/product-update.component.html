<div class="card">
    <h5 class="card-header">Update Product</h5>
    <div class="card-body">
      <h5 class="card-title">Enter new details</h5>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3 form-check">
              <label for="product_id" class="form-label">Product Id</label>
              <input type="text" class="form-control" id="product_id" #pid>
            </div>
              <div class="mb-3 form-check">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" #product_name>
              </div>
              <div class="mb-3 form-check">
                <label for="product_description" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="product_description" #product_description>
              </div>
              <div class="mb-3 form-check">
                <label for="product_price" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="product_price" #product_price>
              </div>
              <div class="mb-3 form-check">
                <label for="product_stock" class="form-label">Product Stock</label>
                <input type="number" class="form-control" id="product_stock" #product_stock>
              </div>
              
          </form>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="updateProduct(pid,product_name, product_description, product_price, product_stock)">Submit</button>
    </div>
</div>
